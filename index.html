<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>       
        <header class="w-full h-16 bg-warmGray-50 flex items-center justify-between">
            <div class="ml-5">
                <a href="https://www.phonepe.com/">
                    <img src="./img/logo.svg" alt="PhonePe Logo" class="w-48 h-32">
                </a>
            </div>
            <div>
                <div class="hidden lg:flex">
                    <ul class="close open flex flex-col gap-4 bg-slate-950">
                        <li>BUSINESS SOLUTIONS</li>
                        <li>PRESS</li>
                        <li>CAREERS</li>
                        <li>ABOUT US</li>
                        <li>BLOG</li>
                        <li>CONTACT US</li>
                        <li>TRUST & SAFETY</li>
                    </ul>
                </div>
                <div class="text-2xl text-purple-800 mr-5">
                    <i class="fa-solid fa-bars open-menu"></i>
                    <i class="fa-solid fa-xmark hidden close-menu"></i>
                </div>
            </div>
        </header>
    </div>
    <script src="app.js"></script>
</body>
</html>
